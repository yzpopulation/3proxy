name: C/C++ CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-16.04
    
    steps:
    - uses: actions/checkout@v1
    - name: configure
      run: ln -s Makefile.Linux Makefile
    - name: make
      run: make
    - name: tar
      run: tar -czvf 3proxy.tar.gz bin
      
    - uses: actions/upload-artifact@v1
      with:
        name: 3proxy.tar.gz
        path: 3proxy.tar.gz
      
    

